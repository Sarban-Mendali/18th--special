<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for You</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --accent-color: #a29bfe;
            --bg-color: #0f0c29;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        /* Initial Button Style */
        #reveal-btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.6);
            transition: all 0.3s ease;
            z-index: 10;
        }

        #reveal-btn:hover {
            transform: scale(1.1);
            background-color: var(--accent-color);
            box-shadow: 0 0 30px rgba(162, 155, 254, 0.8);
        }

        /* Video Container (Hidden Initially) */
        #video-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            animation: fadeIn 2s ease-in forwards;
        }

        video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 3px solid var(--accent-color);
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        .color-change-5x{-webkit-animation:color-change-5x 8s linear infinite alternate both;animation:color-change-5x 8s linear infinite alternate both}

    </style>
</head>
<body>

    <button id="reveal-btn" onclick="showSurprise()">Click for a Surprise! üéÅ</button>

    <div id="video-container">
        <h1>Happy Birthday, Bisccoti..! üéâ</h1>
        
        <video id="birthdayVideo" controls>
            <source src="BDAY RG [65B6167].mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <p style="margin-top: 20px; font-style: italic;">"You're the best part of every day!"</p>
    </div>

    <script>
        function showSurprise() {
            // Hide the button
            document.getElementById('reveal-btn').style.display = 'none';
            
            // Show the video container
            const container = document.getElementById('video-container');
            container.style.display = 'flex';
            
            // Play the video automatically
            const video = document.getElementById('birthdayVideo');
            video.play();

            // Change background to something more festive
            document.body.style.background = "radial-gradient(circle, #24243e 0%, #000000 100%)";
        }
    </script>
</body>
</html>
